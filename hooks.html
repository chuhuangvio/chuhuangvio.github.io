<html>

<head>
    <title>hooks是咋回事 (react篇) </title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h3>hooks是咋回事 (react篇)</h3>
    <div>
        <textarea style="width: 100%; height: 300px;">
            小和尚: 师傅, 你知道hooks是啥吗
            老和尚: 就是大家觉得写函数比写类组件爽, 但函数没有声明周期, 就引入了hooks
            小和尚:  hooks有啥方法?
            老和尚: 主要就两个, useState, 和 useEffect. useState和类组件的setState差不多
            小和尚: 那useEffect呢
            老和尚:  useEffect是componentDidMount,componentDidUpdate,componentWillUnmount的合并
            小和尚: 哦, 就是componentDidMount就是useEffect的第一个参数, componentDidUpdate是useEffect的第二个参数, componentWillUnmount是useEffect第一个参数里的return.
            老和尚: 可以呀, 有预习功课. useEffect会在每次state改变时被调用, 所以最好在第一个参数里, 加个判断, 不然参数一里的内容会经常被调用.
            小和尚: 嗯呐. componentWillUnmount是在啥时候被调用
            老和尚: componentWillUnmount是在render后调用的, 不render哪来的effect.
            至于四大天王是不可以关联effect.
            小和尚: 哪四大天王? 刘德华, 张学友...
            老和尚用齐眉棍轻拍小和尚后脑勺: 脑子想啥呢, 娱乐明星关你啥事. 是componentWillMount, componentWillReceiveProps , shouldComponentUpdate , componentWillUpdate.
            小和尚: 这些都是在render前调用的?
            老和尚: 是的
            小和尚: 那让网页性能更好, 就是减少render嘛, 我通过四大天王控制是否render, 就可以提高性能啦
            老和尚: 善哉            
        </textarea>
    </div>



    <script src="./script.js"></script>
</body>

</html>
